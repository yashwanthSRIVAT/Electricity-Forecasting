{%extends 'users/user_base.html'%}
{%load static%}
{%block contents%}
<style>
    table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    table td, table th, input {
        border: 1px solid #ddd;
        padding: 8px;
    }

    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    table tr:hover {
        background-color: #ddd;
    }

    table th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04AA6D;
        color: white;
    }
</style>
<section id="aboutUs"><!--Aboutus-->
    <div class="inner_wrapper">
        <div class="container">
            <div class="inner_section">
                <div class="row">
                    <div class=" col-lg-4 col-md-4 col-sm-4 col-xs-12 pull-right">
                        <img src="{%static 'img/about-img.jpg'%}" class="img-circle delay-03s animated wow zoomIn"
                             alt=""></div>
                    <div class=" col-lg-7 col-md-7 col-sm-7 col-xs-12 pull-left">
                        <div class=" delay-01s animated fadeInDown wow animated">
                            <p>
                            <h2>Machine Learning Prediction Form</h2>
                            <form action="{%url 'userPrediction'%}" method="post">
                                {%csrf_token%}
                                <table border="1" class="dataframe">
                                    <thead>
                                    <tr style="text-align: right;">
                                        <th>Lable</th>
                                        <th>Input</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>Day 1</td>
                                        <td><input type="number" min="1" max="1000" step="0.1" name="day1" required>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>Day 2</td>
                                        <td><input type="number" min="1" max="1000" step="0.1" name="day2" required>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>Day 3</td>
                                        <td><input type="number" min="1" max="1000" step="0.1" name="day3" required>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>Day 4</td>
                                        <td><input type="number" min="1" max="1500" step="0.1" name="day4" required>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>Day 5</td>
                                        <td><input type="number" min="1" max="1500" step="0.1" name="day5" required>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>Day 6</td>
                                        <td><input type="number" min="1" max="1500" step="0.1" name="day6" required>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>Day 7</td>
                                        <td><input type="number" min="1" max="1500" step="0.1" name="day7" required>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td><h3>Conumption: {{pred}}</h3></td>
                                        <td><input type="submit" value="submit"></td>

                                    </tr>
                                    </tbody>
                                </table>
                            </form>

                            </center>
                            </p>
                        </div>

                    </div>

                </div>


            </div>
        </div>
    </div>
</section>

{%endblock%}
